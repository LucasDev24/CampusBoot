<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Trabajando con CSS</title>
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>Un parrafo</p>
    <h2 class="encabezado">Seccion de Noticias</h2>
    <p id="primera-noticia">La primera noticia es que...</p>
    <p id="segunda-noticia">La segunda noticia es que...</p>
    <p class="warning">Peligro!</p>
    <button class="warning">Boton de Peligro</button>
    <div>
        <p class="Autor">Autor: Gonzalo Gonzales</p>
        <p class="Fecha">Fecha: 20/4/2023</p>
        <p class="Ubicacion">Ubicacion: Madrid</p>
    </div>
    
</body>
</html>
